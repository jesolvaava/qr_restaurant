{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - QR Restaurant</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }

        /* Background Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay to make content readable */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white overlay */
            z-index: -1;
        }

        /* Payment Container */
        .payment-container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        .payment-container h1 {
            font-size: 2rem;
            color: #4a6cf7;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Input Fields */
        .payment-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .payment-container input:focus {
            border-color: #4a6cf7;
            outline: none;
        }

        /* Buttons */
        .payment-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .payment-container button:hover {
            background: linear-gradient(135deg, #45a049, #4caf50);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="background-video" autoplay loop muted>
        <source src="{% static 'media1/res.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay to make content readable -->
    <div class="overlay"></div>

    <!-- Payment Container -->
    <div class="payment-container">
        <h1>UPI Payment</h1>
        <input type="text" id="upi-id" placeholder="Enter UPI ID (e.g., 1234567890)" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
        <button onclick="processPayment()">Submit Payment</button>
    </div>

    <script>
        function processPayment() {
            const upiId = document.getElementById('upi-id').value;
            const upiPattern = /^\d{10}$/; // Validate 10-digit number

            if (upiPattern.test(upiId)) {
                fetch('/payment/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ upi_id: upiId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Payment successful!');
                        window.location.href = '/order-submitted/';
                    } else {
                        alert('Payment failed: ' + data.message);
                    }
                });
            } else {
                alert('Invalid UPI ID. Please enter a 10-digit number.');
            }
        }
    </script>
</body>
</html>
