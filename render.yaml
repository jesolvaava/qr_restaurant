services:
  - type: web
    name: qr-restaurant
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn qr_restaurant.wsgi:application --timeout 120"  # Added timeout
    disk:
      name: media_volume
      mountPath: /opt/render/project/src/media
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DISABLE_COLLECTSTATIC
        value: "0"
      - key: PYTHON_VERSION  # Explicit Python version
        value: "3.11.6"
